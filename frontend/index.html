<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>MicroTut</title>
  </head>

  <body class="grey lighten-4">

    <header>
      <nav class="top-nav blue">
	<div class="nav-wrapper">
          <a href="#" class="brand-logo left">
            MicroTut
          </a>
          <ul class="right">
            <li id="button-write-article"><a class="waves-effect waves-light">
                <i class="material-icons">add</i>
            </a></li>
          </ul>

	</div>
      </nav>
    </header>

    <main>

      <div id="content-container-main"></div>

    </main>


    <div id="modal-write-article" class="modal">
      <div class="modal-content">
        <h4>Write article</h4>

        <form>
          <div class="row">
            Title
          </div>
          <div class="row">
            Content
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <a id="modal-publish-article" class="modal-action wawes-effect waves-green, btn-flat">Publish article</a>
        <a href="#" class="modal-action wawes-effect waves-green, btn-flat">Cancel</a>
      </div>
    </div>


    <!-- Third party libraries -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

    <!-- Project scripts -->
    <script type="text/javascript" src="js/MicroApi.js"></script>
    <script type="text/javascript" src="js/MainView.js"></script>
    <script type="text/javascript" src="js/MainPresenter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
